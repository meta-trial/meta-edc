[project]
name = "meta-edc"
version = "1.1.12"
description = "META Trial EDC (https://www.isrctn.com/ISRCTN76157257)"
readme = "README.rst"
keywords = [
    "django",
    "clinicedc",
    "META EDC",
    "EDC",
    "clinical trials",
    "META Trial",
    "ISRCTN76157257",
]
authors = [
    { name = "Erik van Widenfelt", email = "ew2789@gmail.com" },
    { name = "Jonathan Willitts", email = "j.willitts@ucl.ac.uk" }
]
classifiers = [
    "Environment :: Web Environment",
    "Framework :: Django",
    "Framework :: Django :: 5.2",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
license = "GPL-3.0-or-later"
license-files = ["LICEN[CS]E*"]
requires-python = '>=3.12'
dependencies = [
    "clinicedc>=2.0.13",
    "edc-he>=1.1.0",
    "edc-microscopy>=1.1.1",
    "edc-mnsi>=1.1.3",
    "edc-phq9>=1.0.1",
    "edc-qol>=1.1.2",
]

[build-system]
requires = ["uv_build>=0.8.2,<0.9.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-root = "src"
module-name = [
    "meta_ae",
    "meta_analytics",
    "meta_auth",
    "meta_consent",
    "meta_dashboard",
    "meta_data_manager",
    "meta_edc",
    "meta_export",
    "meta_labs",
    "meta_lists",
    "meta_pharmacy",
    "meta_prn",
    "meta_rando",
    "meta_reports",
    "meta_screening",
    "meta_sites",
    "meta_subject",
    "meta_visit_schedule",
]
source-include = ["meta_*/templates/**", "meta_*/locale/**", "locale/**"]
source-exclude = ["meta_*/tests/**", "meta_*/notebooks/**", "tests/**"]
namespace = false

[tool.ruff]
line-length = 95
indent-width = 4
target-version = "py312"
exclude = ["migrations", ".tox", ".venv"]

[tool.ruff.lint]
select = [
    "A",
    "ARG",
    "B",
    "C90",
    "COM",
    "DJ",
    "DTZ",
    "E",
    "F",
    "FA",
    "FURB",
    "I",
    "INT",
    "N",
    "PD",
    "PERF",
    "PL",
    "PLR",
    "PTH",
    "RET",
    "RUF",
    "S",
    "SIM",
    "T20",
    "TRY",
    "UP",
    "W",
    # "FIX",
]
ignore = ["DJ008", "DJ007", "DJ006", "COM812", "PLC0206", "PLR2004", "TRY003"]

[tool.ruff.lint.per-file-ignores]
    "__init__.py" = ["F401"]

[tool.ruff.lint.mccabe]
max-complexity = 12

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
[tool.coverage.run]
parallel = false
branch = true
source = ["meta_edc"]

[tool.coverage.paths]
source = ["meta_edc"]

[tool.coverage.report]
show_missing = true
skip_covered = true
omit = ["*.txt", "*/migrations/*"]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
]

[dependency-groups]
lint = [
    "ruff>=0.12.5",
]

test = [
    "clinicedc-tests>=0.1.6",
    "django-webtest>=1.9.13",
    "edc-test-settings>=1.1.2",
    "faker>=37.4.2",
    "model-bakery>=1.20.5",
    "time-machine>=2.16.0",
]
notebook = [
    "dj-notebook>=0.7.0",
    "great-tables>=0.18.0",
    "matplotlib>=3.10.3",
    "matplotlib-venn>=1.1.2",
    "numpy>=2.3.2",
    "pandas>=2.3.1",
    "pdfkit>=1.0.0",
    "scikit-learn>=1.7.1",
    "scipy>=1.16.0",
    "selenium>=4.34.2",
    "tabulate>=0.9.0",
]

develop = [
    'django>=5.2.4,<5.3',
    "clinicedc>=2.0.10",
    "time-machine>=2.16.0",
    'edc-he',
    'edc-microscopy',
    'edc-mnsi',
    # 'edc-next-appointment',
    'edc-phq9',
    'edc-qol',
    'edc-test-settings',
    "django-redis>=6.0.0",
    "ipython>=9.4.0",
]

[tool.uv.sources]
meta-edc = { workspace = true }
clinicedc = { path = "../clinicedc", editable = true }
django-audit-fields = { path = "../django-audit-fields", editable = true }
django-crypto-fields = { path = "../django-crypto-fields", editable = true }
django-logentry-admin = { path = "../django-logentry-admin", editable = true }
django-multisite2 = { path = "../django-multisite2", editable = true }
django-revision = { path = "../django-revision", editable = true }
django-simple-history = { path = "../django-simple-history", editable = true }
edc-microbiology = { path = "../edc-microbiology", editable = true }
edc-microscopy = { path = "../edc-microscopy", editable = true }
edc-mnsi = { path = "../edc-mnsi", editable = true }
edc-next-appointment = { path = "../edc-next-appointment", editable = true }
edc-phq9 = { path = "../edc-phq9", editable = true }
edc-qol = { path = "../edc-qol", editable = true }
edc-he = { path = "../edc-he", editable = true }
edc-test-settings = { path = "../edc-test-settings", editable = true }

